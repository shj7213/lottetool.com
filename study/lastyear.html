<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신장율</title>
</head>
<body>
    <h3>신장율로 전년매출</h3>
   <form>
    실적<br> 
    <input type="number"  id="sell"><br>
   신장율<br>
   <input type="number" id="up">
    </form>
   <br>
   <button onclick="show()">계산</button>
   <div id="year"></div>
    
   <h3>영향율</h3>
   <form>
    전년比 차액<br> 
    <input type="number"  id="yy"><br>
    전년매출 <br>
   <input type="number" id="buy">
    </form>
   <br>
   <button onclick="show2()">계산</button>
   <div id="year2"></div> 
 


 <script>
     function show(){
     let sell = document.querySelector("#sell").value;
     let up = document.querySelector("#up").value;
     let year = sell / (1+(up/100));

     document.querySelector("#year").innerHTML ="전년 매출은 "+Math.round(year)+" 입니다.";
     }

     function show2(){
     let yy = document.querySelector("#yy").value;
     let buy = document.querySelector("#buy").value;
     let year2 = (yy / buy) *100;
     year2 = year2.toFixed(1)

     document.querySelector("#year2").innerHTML ="영향율은 "+(year2)+" % 입니다.";
     }
     </script>   
</body>
</html>
